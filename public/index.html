<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Absensi</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6 text-indigo-800">Dashboard Absensi PKL</h1>
    <ul id="account-list" class="space-y-4"></ul>

    <dialog id="detail-dialog" class="p-6 w-[90%] max-w-2xl rounded-xl shadow-lg bg-white">
      <h2 id="dialog-title" class="text-2xl font-bold text-indigo-700 mb-1"></h2>
      <p id="dialog-email" class="text-sm text-gray-500 mb-4"></p>
      <pre id="dialog-last" class="bg-gray-100 p-4 rounded max-h-[400px] overflow-auto text-sm text-gray-800"></pre>
      <button onclick="document.getElementById('detail-dialog').close()" class="mt-6 px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded shadow">Tutup</button>
    </dialog>
  </body>
</html>
