<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Absensi</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard Absensi</h1>
    <ul id="account-list" class="space-y-2"></ul>

    <dialog id="detail-dialog" class="p-4 bg-white rounded shadow-md">
      <h2 id="dialog-title" class="text-xl font-semibold mb-2"></h2>
      <p id="dialog-email" class="text-sm text-gray-600"></p>
      <p id="dialog-last" class="text-sm mt-2"></p>
      <button onclick="document.getElementById('detail-dialog').close()" class="mt-4 px-4 py-1 bg-red-500 text-white rounded">Tutup</button>
    </dialog>
  </body>
</html>
