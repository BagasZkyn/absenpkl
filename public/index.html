<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Absensi</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen p-6">
    <h1 class="text-4xl font-extrabold mb-10 text-indigo-800">Dashboard Absensi PKL</h1>

    <div id="account-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>

    <dialog id="detail-dialog" class="p-6 w-[90%] max-w-2xl rounded-xl shadow-xl bg-white border border-indigo-200">
      <h2 id="dialog-title" class="text-2xl font-bold text-indigo-700 mb-1"></h2>
      <p id="dialog-email" class="text-sm text-gray-500 mb-4"></p>
      <div class="bg-gray-100 p-4 rounded max-h-[500px] overflow-auto text-sm text-gray-800 whitespace-pre-wrap break-words" id="dialog-last"></div>
      <button onclick="document.getElementById('detail-dialog').close()" class="mt-6 px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded shadow">Tutup</button>
    </dialog>
  </body>
</html>
