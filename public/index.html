<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Absensi</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #4f46e5; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-900 mb-3">
                <i class="fas fa-clipboard-list mr-3"></i>Dashboard Absensi PKL
            </h1>
        </div>

        <div id="account-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

        <dialog id="detail-dialog" class="p-8 w-[95%] max-w-3xl rounded-2xl shadow-2xl bg-white border-2 border-indigo-100">
            <div class="flex items-start mb-4">
                <div class="bg-indigo-100 p-3 rounded-lg mr-4">
                    <i class="fas fa-user-circle text-3xl text-indigo-600"></i>
                </div>
                <div>
                    <h2 id="dialog-title" class="text-3xl font-bold text-indigo-900 mb-1"></h2>
                    <p id="dialog-email" class="text-base text-indigo-500"></p>
                </div>
            </div>
            
            <div class="bg-indigo-50 p-6 rounded-xl mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold">Status Cron Job</h3>
                    <label class="switch">
                        <input type="checkbox" id="toggle-job">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="space-y-4" id="schedule-display"></div>
                
                <button onclick="showEditForm()" class="mt-6 w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-edit mr-2"></i>Edit Jadwal
                </button>
            </div>

            <button onclick="document.getElementById('detail-dialog').close()" class="mt-6 px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg">
                <i class="fas fa-times mr-2"></i>Tutup
            </button>
        </dialog>
    </div>
</body>
</html>
