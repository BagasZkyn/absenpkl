<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Absen PKL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
  <h1 class="text-2xl font-bold mb-4">Dashboard Absen PKL</h1>
  <div id="akun-list" class="grid gap-4 grid-cols-1 md:grid-cols-2"></div>

  <!-- Dialog -->
  <div id="dialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white text-black rounded-lg shadow-lg p-6 w-80">
      <h2 class="text-xl font-semibold mb-2" id="dialog-title"></h2>
      <p><strong>Email:</strong> <span id="dialog-email"></span></p>
      <p><strong>Terakhir Absen:</strong> <span id="dialog-last"></span></p>
      <button onclick="closeDialog()" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Tutup
      </button>
    </div>
  </div>

  <script>
    const akunList = [
      { name: 'Akun 1', email: '13636@gmail.com', endpoint: 'https://absenpkl.vercel.app/api/absen' },
      { name: 'Akun 2', email: '13648@gmail.com', endpoint: 'https://absenpkl.vercel.app/api/absen2' },
      // Tambah akun lain di sini
    ];

    const listContainer = document.getElementById("akun-list");

    akunList.forEach(akun => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 p-4 rounded-lg shadow cursor-pointer hover:bg-gray-700";
      card.innerHTML = `
        <h2 class="text-lg font-semibold">${akun.name}</h2>
        <p class="text-sm">${akun.email}</p>
      `;
      card.onclick = async () => {
        const res = await fetch(akun.endpoint);
        const data = await res.json();
        document.getElementById("dialog-title").textContent = akun.name;
        document.getElementById("dialog-email").textContent = akun.email;
        document.getElementById("dialog-last").textContent = data.last_absen || 'Tidak diketahui';
        document.getElementById("dialog").classList.remove("hidden");
      };
      listContainer.appendChild(card);
    });

    function closeDialog() {
      document.getElementById("dialog").classList.add("hidden");
    }
  </script>
</body>
</html>
